<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Netflix - Login</title>
        <link rel="stylesheet" href="/src/css/style.css" />
    </head>
    <body>
        <div class="header">
            <a class="logo" href="#">
                <img height="100px" src="./src/img/netflixlogo.png" alt="Netflix Logo"/>
            </a>
        </div>
        <div class="loginBody">
            <div class="loginBox">
                <h2>Entrar</h2>
                <form>
                    <div class="inputBox">
                        <input required type="email" name="email" id="email" placeholder="Email ou numero de telefone">
                    </div>

                    <div class="inputBox">
                        <input required type="password" name="senha" id="senha" placeholder="Senha">
                    </div>

                    <button class="submit">
                         Entrar
                    </button>
                </form>
            </div>

            <div class="support">
                <div class="remember">
                    <input type="checkbox" name="lembreDeMim" id="lembreDeMim">
                    <label for="lembreDeMim">Lembre se de mim</label>
                </div>

                <div class="needHelp">
                    <a href="#">Precisa de ajuda?</a>
                </div>
            </div>

            <div class="loginFooter">
                <div class="loginFacebook">
                    <span>
                        <img height="20px" src="src/img/Facebook_logo.png" alt="Facebook Logo">
                        <a href="#"></a>Conectar com Facebook</a>
                    </span>
                </div>

                <div class="singUp">
                    <p>Novo por aqui? <a href="#">Assine agora.</a></p>
                </div>

                <div class="terms">
                    <p>
                        Esta pagina e protegida pelo Google reCAPTCHA para
                        garantir que voce nao e um robo. <a href="#">Saiba mais.</a>
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
